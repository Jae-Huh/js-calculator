<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="calculator">
    <div id="display">
    </div>
    <div id="buttons">
      <button class="calc-btn long operation" id="clear">AC</button>
      <button class="calc-btn operation" id="percentage">%</button>
      <button class="calc-btn operation" id="divide">/</button>
      <button class="calc-btn num">7</button>
      <button class="calc-btn num">8</button>
      <button class="calc-btn num">9</button>
      <button class="calc-btn operation" id="multiply">x</button>
      <button class="calc-btn num">4</button>
      <button class="calc-btn num">5</button>
      <button class="calc-btn num">6</button>
      <button class="calc-btn operation" id="subtract">-</button>
      <button class="calc-btn num">1</button>
      <button class="calc-btn num">2</button>
      <button class="calc-btn num">3</button>
      <button class="calc-btn operation" id="add">+</button>
      <button class="calc-btn num">0</button>
      <button class="calc-btn" id="decial-point">.</button>
      <button class="calc-btn long operation" id="equality">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
